<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">

        <header>
            <!-- logo e titolo-->
            <img class="logo" src="logo.png">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>

        </header>

        <nav>
            <!-- menu navigazione -->
            <div class="navigazione">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- corpo della pagina -->
            <div class="monopattino-testo">
                <div>
                    <input type="checkbox">
                    <h2 id="starred">Monopattino Gino22</h2>                  
                    <h3>&#8614 Via Guadalametri - a 220 metri da te</h3>
                    <h3>Stato carica:</h3>
                    <div class="carica-gino"></div>
                </div>

                <div>
                    <input type="checkbox">
                    <h2 id="starred">Monopattino Mike24</h2>
                    <h3>&#8614 Via Ricciardoni - a 420 metri da te</h3>
                    <h3>Stato carica:</h3>
                    <div class="carica-mike"></div>
                </div>

                <div>
                    <input type="checkbox">
                    <h2 id="starred">Monopattino Fede154</h2>
                    <h3>&#8614 Via Mentarini - a 490 metri da te</h3>
                    <h3>Stato carica:</h3>
                    <div class="carica-fede"></div>
                </div>
            </div>
        </main>

    </div>
</body>

</html>
